# Упрощенный workflow для создания релиза без GPG подписи
# ОТКЛЮЧЕН - используйте release.yml с GPG подписью для Terraform Registry
name: release-simple
on:
  # Disabled - use release.yml with GPG signing instead
  workflow_dispatch:  # Only manual trigger, no automatic triggers

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    if: false  # Disabled - use release.yml instead
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

